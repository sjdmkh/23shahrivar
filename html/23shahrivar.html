<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>


<div class="main-container-15">

    <div class="login-image">
        <img src="../image/t3.jpg">
    </div>

    <div class="login-inputs">
        <div class="logo-container">
            <img style="margin: 0 0 8rem 23rem" src="../image/logo.jpg">
        </div>
        <div style="text-align: center; font-size: larger">
            <h2 class="welcome-title">Welcome to lovebirds</h2>
        </div>
        <form style="margin-bottom: 0">
            <label for="username">Username or Email</label>
            <input typeof="text" id="username" placeholder="David Brooks">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********">
        </form>
        <a style="text-align: right;color: grey;
        margin-top: 4px;font-size: 1.3rem">
            Forget password?
        </a>
        <div class="sign">
            <button type="submit" style="width: 40%;
            border-radius: 30px">
                Sign in
            </button>
            <div style="margin: 5rem 0 0 0">
                ----------------------------------or----------------------------------
            </div>

            <div style="margin: 4rem 0 0 14rem;">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                <div style="float: right; margin: 1rem 21rem 0 0">
                <span style="font-weight: bold"> Sign in with Google</span>
                </div>
            </div>
            <div style="margin-top: 4rem">
                <span>New Lovebirds?</span>
                <span style="font-style: oblique;"><u>Create Account</u></span>
            </div>

        </div>

    </div>

</div>

</body>
</html>
